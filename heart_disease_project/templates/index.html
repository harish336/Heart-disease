<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-container {
            max-width: 700px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Heart Disease Prediction</h2>
    <div class="form-container">
        <form action="/predict" method="post">
            <div class="form-group">
                <label>Age</label>
                <input type="number" name="age" required>
            </div>
            <div class="form-group">
                <label>Sex (0 = Female, 1 = Male)</label>
                <input type="number" name="sex" required>
            </div>
            <div class="form-group">
                <label>Chest Pain Type (0–3)</label>
                <input type="number" name="cp" required>
            </div>
            <div class="form-group">
                <label>Resting Blood Pressure</label>
                <input type="number" name="trestbps" required>
            </div>
            <div class="form-group">
                <label>Cholesterol</label>
                <input type="number" name="chol" required>
            </div>
            <div class="form-group">
                <label>Fasting Blood Sugar (>120 mg/dl, 1 = True, 0 = False)</label>
                <input type="number" name="fbs" required>
            </div>
            <div class="form-group">
                <label>Resting ECG (0–2)</label>
                <input type="number" name="restecg" required>
            </div>
            <div class="form-group">
                <label>Maximum Heart Rate Achieved</label>
                <input type="number" name="thalach" required>
            </div>
            <div class="form-group">
                <label>Exercise Induced Angina (1 = Yes, 0 = No)</label>
                <input type="number" name="exang" required>
            </div>
            <div class="form-group">
                <label>ST Depression (Oldpeak)</label>
                <input type="number" step="0.1" name="oldpeak" required>
            </div>
            <div class="form-group">
                <label>Slope of ST Segment (0–2)</label>
                <input type="number" name="slope" required>
            </div>
            <div class="form-group">
                <label>Number of Major Vessels (0–3)</label>
                <input type="number" name="ca" required>
            </div>
            <div class="form-group">
                <label>Thal (1 = Normal, 2 = Fixed Defect, 3 = Reversible Defect)</label>
                <input type="number" name="thal" required>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
